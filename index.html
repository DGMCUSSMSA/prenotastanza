<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Stanza</title>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>

    <h2>Prenotazione Stanza Colloqui</h2>

    <form id="prenotazioneForm">
        <label for="giorno">Data (gg/mm/aaaa):</label>
        <input type="date" id="giorno" name="giorno" required><br>

        <label for="ora">Ora:</label>
        <input type="time" id="ora" name="ora" required><br>

        <label for="comunita">Minore Comunit√†:</label>
        <input type="text" id="comunita" name="comunita" required><br>

        <label for="funzionario">Funzionario:</label>
        <input type="text" id="funzionario" name="funzionario" required><br>

        <label for="note">Note:</label>
        <input type="text" id="note" name="note"><br>

        <button type="submit">Prenota</button>
    </form>

    <p id="risultato"></p>

</body>
</html>
